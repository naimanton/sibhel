<!doctype html>
<html>
  <head>
    <title>Заказ</title>
    <meta charset="utf8">
    <link href="partner_order.css" rel="stylesheet">
    <link 
        id="favicon" 
        rel="icon" 
        href="https://cdn.glitch.global/a3684bc5-4628-411e-86a7-63fef2606aa3/shfavicon.ico?v=1656348357438"
        type="image/x-icon"
      >
  </head>
  <body>
      <table id="order-table">
        <tr>
          <td colspan="6" id="info-td"></td>
        </tr>        
        <tr id="sum-tr">
          <td colspan="2">
            Итог:
            <br>
            <textarea id="copy-textarea"></textarea>
            <input type="button" value="Отправить" id="botsend">
            <input type="button" value="Копировать" id="display-codes-button">
            <input type="button" value="Стереть все" id="clear-all-button">
          </td>
          <td align="right" id="sum-amount-td">0</td>
          <td align="right" id="sum-coins-td"><i>0</i></td>
          <td align="right" id="sum-price-td"><i><u>0</u></i></td>
        </tr>
        <tr>
          <td>Код</td>
          <td>Продукт</td>
          <td>Кол-во</td>
          <td>Баллы</td>
          <td>Сумма</td>
        </tr>
        <tr id="inputs-tr">
          <td>-</td>
          <td>
            <input placeholder="Продукт" id="product-input">
            <input id="add-row-button" type="button" value="Добавить">
            <br><br><select id="products-select">
            </select>
          </td>
          <td>
            <input type="number" value="1" style="width: 50px;" placeholder="Количество" id="amount-input">
          </td>
          <td align="center">-</td>
          <td align="center">-</td>
        </tr>
      </table>
    <div id="change-calc">
      <center>
      <input placeholder="Сумма" id="change-calc-sum" disabled>
      <input placeholder="Скидка" id="change-calc-sale">
      <input placeholder="К оплате" id="change-calc-payment" disabled>
      <br>
      <input placeholder="Наличными" id="change-calc-cash">
      <input placeholder="Безналом" id="change-calc-card">
      <input placeholder="Желаемая сдача" id="change-calc-wished">
      <input placeholder="Сдача / -доплата" id="change-calc-res" disabled>
        </center>
    </div>
    <div id="admin-panel">
      <center>
        <input id="display-change-calc" type="submit" value="Отобразить калькулятор сдачи">
        <input type="number" placeholder="10" id="sale-input"> = Скидка
        <ol>
          <li><input id="products-string-fetch-input-password" type="password" placeholder="Пароль"><br><br></li>
          <li><input id="siheca-submit" type="submit" value="Запросить и инициализировать каталог автоматически"><br><br></li>
          <li><input id="products-string-fetch-input-submit-1" type="submit" value="Обновить каталог"><br><br></li>
        </ol>
        
        
        <textarea id="products-string-textarea" placeholder="Вставить каталог сюда > инициализировать > обновить"></textarea><br>
        <input id="products-string-init-input-submit" type="submit" value="Инициализировать каталог">
        <input id="products-string-fetch-input-submit" type="submit" value="Обновить каталог"><br>
        
      </center>
    </div>
    <script src="partner_order_products.js"></script>
    <script src="partner_order_info.js"></script>
    <script src="partner_order.js"></script>
  </body>
</html>
